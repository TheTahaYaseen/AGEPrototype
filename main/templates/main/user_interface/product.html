{% extends "layout.html" %}
{% load static %}

{% block content %}
<section class="service_section layout_padding ">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>
            {{ product.product_category.category }}
        </h2>
      </div>


      <div class="row">
        <div class="col">
            <div class="box">
                <div class="img-box">    
                    {% if request.user.is_superuser %}
                    <div class="row">
                        <div class="col">
                            <a href="{% url 'edit_product' product.id %}" class="p-2">
                                Edit
                            </a>         
                            <a href="{% url 'delete_product' product.id %}" class="text-danger">
                                Delete
                            </a>               
                        </div>
                    </div>
                    {% endif %}
                        <img src="{{ product_media.media_file.url }}" alt="{{ product.product_name }} Image" class="w-100">
                </div>
    
                <div class="detail-box">
              <h6>
                {{ product.product_name }}
              </h6>
              <p>
                {{ product.product_description }}
              </p>
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>


{% endblock content %}

{% extends "layout.html" %}
{% load static %}

{% block content %}

<section class="contact_section layout_padding">
    <div class="contact_bg_box">
      <div class="img-box">
        <img src="{% static 'images/hero-bg.jpg' %}" alt="">
      </div>
    </div>

    <div class="container my-5">
        <div class="my-5 py-4">

            <a class="text-primary mx-5 " href="{% url 'newsletters' %}">
                Go Back
            </a>
        </div>

        <div class="heading_container heading_center">
        <h5>
            <p>Sure To Delete The Newsletter: {{newsletter.newsletter_title}}?</p>
        </h5>
        {% if error %}<h5 class="layout_padding2-top">{{error}}</h5>{% endif %}
    </div>
      <div class="">
        <div class="row ">
          <div class="col-md-10 mx-auto">
            <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
              <div class="contact_form-container">
                <div>
                    <div class="btn-box">
                    <button type="submit">
                      Delete
                    </button>
                </div>
            </div>
              </div>
              </div>
            </form>
          </div>
        </div>
    </div>
      </div>
    </div>
  </section>
{% endblock content %}
